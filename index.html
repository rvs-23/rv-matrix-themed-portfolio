<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rv's Matrix Terminal Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/themes.css" />

    <link
      rel="icon"
      href="/favicon/rv-matrix-style-favicon-1.png"
      type="image/png"
    />
  </head>

  <body class="theme-green">
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-text" id="decrypt-status">INITIALIZING...</div>
        <div class="loading-text matrix-chars" id="matrix-loader-chars"></div>
        <div class="spinner"></div>
      </div>
    </div>

    <canvas id="matrix-canvas"></canvas>

    <div id="contentContainer" class="content-container">
      <pre id="terminal-output"></pre>
      <div class="prompt-line">
        <span class="prompt-arrow">$</span>
        <input
          type="text"
          id="command-input"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>

    <nav class="minimal-nav">
      <a
        href="#"
        target="_blank"
        class="nav-icon"
        id="nav-linkedin-link"
        aria-label="LinkedIn"
      >
        <i class="fab fa-linkedin-in"></i>
        <span class="nav-label">LinkedIn</span>
      </a>
      <a
        href="#"
        target="_blank"
        class="nav-icon"
        id="nav-github-link"
        aria-label="GitHub"
      >
        <i class="fab fa-github"></i>
        <span class="nav-label">GitHub</span>
      </a>
      <a href="#" class="nav-icon" id="nav-email-link" aria-label="Email">
        <i class="fas fa-envelope"></i>
        <span class="nav-label">Email</span>
      </a>
      <a
        href="#"
        target="_blank"
        class="nav-icon"
        id="nav-medium-link"
        aria-label="Medium"
        style="display: none"
      >
        <i class="fab fa-medium-m"></i>
        <span class="nav-label">Medium</span>
      </a>
      <a
        href="#"
        target="_blank"
        class="nav-icon"
        id="nav-cv-link"
        aria-label="Download CV"
      >
        <i class="fas fa-file-arrow-down"></i>
        <span class="nav-label">CV</span>
      </a>
    </nav>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
